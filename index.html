<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
    <title>Strategy</title>
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <a href="" class="strategy">Strategy.com</a>
    </header>
    <main>
        <div class="game" id="game">
        <div class="states">
            <div class="day state">Day:<div id="day_state">0</div>
            </div>
            <div class="hp state">HP:<div id="hp_state">10</div>
            </div>
            <div class="money state">Money:<div id="money_state">10</div>
            </div>
        </div>
        <div class="buttons">
            <div class="heal button" onclick="functionHeal()">Heal, 10$</div>
            <div class="fight button" onclick="functionFight()">Fight</div>
        </div>
    </div>
    <div class="game_over">
        <div class="over" id="over">GAME OVER</div>
    </div>
    <div class="game_win">
        <div class="win" id="win">YOU WIN</div>
    </div>
    </main>
    <footer></footer>
</body>

</html>
