<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
    <title>Strategy</title>
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <a href="index.html" class="strategy">Strategy.com</a>
        <a href="pages/info.html" class="info">i</a>
    </header>
    <main>
        <div class="game" id="game">

            <div class="states_knight">
        <div class="states">
            <div class="day state">Day:<div id="day_state">0</div>
            </div>
            <div class="hp state">HP:<div id="hp_state">10</div>
            </div>
            <div class="money state">Money:<div id="money_state">10</div>
            </div>
            <div class="armor state">Armor:<div id="armor_state">None</div>
        </div>
        </div>

        <div class="knight" id="knight"><img src="img/man.svg"></div>
    </div>
  
        <div class="buttons">
            <div class="heal button" onclick="functionHeal()">Heal, 10$</div>
            <div class="fight button" onclick="functionFight()">Fight</div>
            <div class="update button" id="update_button" onclick="functionUpdate()">Update Armor, 30$<div id="armor_price"></div>
        </div>
    </div>
</div>
    <div class="game_over" id="over">
        <div class="over"  >GAME OVER</div>
        <div class="reload" onclick="reload()"> <img src="img/reload.svg" alt="" class="reload_image"> </div>
    </div>
    <div class="game_win" id="win">
        <div class="win" >YOU WIN</div>
<div class="reload" onclick="reload()"> <img src="img/reload.svg" alt="" class="reload_image"> </div>
    </div>
    </main>
    <footer></footer>
</body>

</html>
